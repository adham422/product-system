<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product system</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input id="title" type="text" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" id="price" type="number" placeholder="price">
                <input onkeyup="getTotal()" id="taxes" type="number" placeholder="taxes">
                <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads">
                <input onkeyup="getTotal()" id="discount" type="number" placeholder="discount">
                <small id="total"></small>
            </div>
            <input id="count" type="number" placeholder="count">
            <input id="category" type="text" placeholder="category">
            <button id="submit" onclick="createProduct()">create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search" onkeyup="searchdata(this.value)">
                <div class="btnsearch">
                    <button id="searchtitle" onclick="getsearchmode(this.id)">search by title</button>
                    <button id="searchcategory" onclick="getsearchmode(this.id)">search by catgory</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
